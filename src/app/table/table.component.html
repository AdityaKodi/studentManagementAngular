

<div class="mat-elevation-z8">
  <h3>{{deleteMessage}}</h3>
    <table mat-table [dataSource]="students" [style.color]="'red'" full-width-table  aria-label="Student">
      
      <ng-container matColumnDef="Regid">
        
        <th mat-header-cell *matHeaderCellDef >Register Id</th>
        <td (click)="onSelect(stu)" id="Regid" mat-cell *matCellDef="let stu"><a ><u>{{stu.regId}}</u></a></td>
      </ng-container>
      
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef >FirstName</th>
        <td (click)="onSelect(stu)" mat-cell *matCellDef="let stu"><span>{{stu.firstName}}</span></td>
      </ng-container>
       <ng-container matColumnDef="secondName">
        <th mat-header-cell *matHeaderCellDef >Second Name</th>
        <td mat-cell *matCellDef="let stu">{{stu.secondName}}</td>
      </ng-container>
       <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef >Email</th>
        <td mat-cell *matCellDef="let stu">{{stu.emailId}}</td>
      </ng-container>
      <ng-container matColumnDef="FatherName">
        <th mat-header-cell *matHeaderCellDef >Father Name</th>
        <td mat-cell *matCellDef="let stu">{{stu.fatherName}}</td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef >Actions</th>
        <td   mat-cell *matCellDef="let stu">
          <span (click)="delete(stu.id)" class="badge">
            <button id="delete" mat-fab color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>  
          </span>
          <span (click)="edit(stu.id)" class="badge">
            <button id="delete" mat-fab color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon>edit</mat-icon>
            </button>  
          </span>
          </td>
        
      </ng-container>
  
      <tr id="tr1" mat-header-row *matHeaderRowDef="displayColumn"></tr>
      <tr  mat-row *matRowDef="let sturow;columns:displayColumn;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]"
    showFirstLastButtons
    aria-label="select page">

    </mat-paginator>

</div>
